<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Roadha Run - Runner Portal</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- html2canvas for Bib sharing -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-text-size-adjust: 100%;
    }
    
    /* Prevent zoom on mobile */
    input, select, textarea {
      font-size: 16px !important;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-custom {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(234, 88, 12, 0.5); }
      50% { box-shadow: 0 0 20px rgba(234, 88, 12, 0.8); }
    }
    
    @keyframes confetti {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes loading {
      0% { width: 0%; transform: translateX(-100%); }
      50% { width: 100%; transform: translateX(0); }
      100% { width: 0%; transform: translateX(100%); }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
    
    .animate-pulse-custom {
      animation: pulse-custom 2s infinite ease-in-out;
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    .animate-glow {
      animation: glow 2s ease-in-out infinite;
    }
    
    /* Bib number styling */
    .bib-number {
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .bib-number-large {
      font-size: clamp(2rem, 8vw, 5rem);
      letter-spacing: 4px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    }
    
    /* Custom scrollbar */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    /* Medal colors */
    .medal-bronze {
      background: linear-gradient(135deg, #92400e 0%, #b45309 100%);
      color: #fbbf24;
    }
    
    .medal-silver {
      background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
      color: #e5e7eb;
    }
    
    .medal-gold {
      background: linear-gradient(135deg, #854d0e 0%, #a16207 100%);
      color: #fde047;
    }
    
    .medal-platinum {
      background: linear-gradient(135deg, #0e7490 0%, #0891b2 100%);
      color: #a5f3fc;
    }
    
    .medal-diamond {
      background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
      color: #c7d2fe;
    }
    
    /* Mobile optimization */
    @media (max-width: 640px) {
      .mobile-full-height {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      .mobile-padding {
        padding: 1rem !important;
      }
      
      .mobile-text {
        font-size: 14px !important;
      }
      
      .mobile-heading {
        font-size: 1.5rem !important;
      }
      
      .mobile-bib {
        font-size: clamp(2.5rem, 12vw, 4rem) !important;
      }
      
      /* Mobile calendar fixes */
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr) !important;
        gap: 0.25rem !important;
      }
      
      .calendar-day {
        padding: 0.25rem !important;
        font-size: 12px !important;
        min-height: 32px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      
      .calendar-header {
        padding: 0.5rem !important;
      }
      
      .calendar-popup {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 90vw !important;
        max-width: 400px !important;
        max-height: 80vh !important;
        overflow-y: auto !important;
      }
      
      .time-input-group {
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.5rem !important;
      }
    }
    
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 1000;
    }
    
    /* Ribbon effect */
    .ribbon {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 120px;
      height: 120px;
      overflow: hidden;
      z-index: 20;
    }
    
    .ribbon span {
      position: absolute;
      display: block;
      width: 200px;
      padding: 8px 0;
      background: linear-gradient(45deg, #ea580c 0%, #f59e0b 100%);
      color: white;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    
    .ribbon span:nth-child(1) {
      transform: rotate(45deg);
      top: 25px;
      right: -40px;
    }
    
    /* Crown styles */
    .crown-gold {
      background: linear-gradient(135deg, #FFD700 0%, #FFEC8B 100%);
      color: #8B7500;
    }
    
    .crown-silver {
      background: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 100%);
      color: #696969;
    }
    
    .crown-bronze {
      background: linear-gradient(135deg, #CD7F32 0%, #E8B886 100%);
      color: #8B4513;
    }
    
    /* Input focus styles */
    input:focus, textarea:focus, select:focus {
      outline: none !important;
      box-shadow: 0 0 0 2px rgba(234, 88, 12, 0.2) !important;
    }
    
    /* Activity log form styles */
    .activity-type-btn.active {
      border-color: #ea580c;
      background-color: rgba(234, 88, 12, 0.1);
      color: #ea580c;
    }
    
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #ea580c;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #c2410c;
    }
    
    /* Calendar styles */
    .calendar-container {
      position: relative;
    }
    
    .calendar-input {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
      cursor: pointer;
    }
    
    .calendar-popup {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 50;
      padding: 1rem;
      margin-top: 0.5rem;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }
    
    .calendar-day {
      text-align: center;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .calendar-day:hover {
      background-color: #f3f4f6;
    }
    
    .calendar-day.selected {
      background-color: #ea580c;
      color: white;
    }
    
    .calendar-day.disabled {
      color: #d1d5db;
      cursor: not-allowed;
    }
    
    .calendar-day.has-activity {
      position: relative;
    }
    
    .calendar-day.finished::after {
      content: '✓';
      position: absolute;
      top: 2px;
      right: 2px;
      color: #dc2626;
      font-size: 10px;
      font-weight: bold;
    }
    
    /* Progress bar styles */
    .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: #374151;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ea580c, #f59e0b);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    /* Medal progress styles */
    .medal-progress-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .medal-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    /* Admin badge */
    .admin-badge {
      background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
      color: white;
    }
    
    /* Status badges */
    .status-pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .status-approved {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .status-rejected {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    /* Time input styles */
    .time-input-group {
      display: flex;
      gap: 0.5rem;
    }
    
    .time-input {
      flex: 1;
    }
    
    .time-input label {
      display: block;
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
    }
    
    /* Bib sharing modal */
    .bib-sharing-modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }
    
    .bib-sharing-card {
      background: white;
      border-radius: 1.5rem;
      max-width: 400px;
      width: 90%;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    /* Calendar background */
    .calendar-bg {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
    }
    
    /* Ranking progress bars */
    .ranking-progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 4px;
    }
    
    .ranking-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ea580c, #f59e0b);
      border-radius: 4px;
    }
    
    /* Mobile calendar modal */
    .calendar-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    
    .calendar-modal-content {
      background: white;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Proof image styles */
    .proof-image-container {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 0.75rem;
      overflow: hidden;
      border: 2px dashed #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #f9fafb;
    }

    .proof-image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .proof-image-placeholder {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .proof-image-placeholder i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #9ca3af;
    }

    /* Run distance selection */
    .distance-option {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }

    .distance-option:hover {
      border-color: #ea580c;
      background-color: rgba(234, 88, 12, 0.05);
    }

    .distance-option.selected {
      border-color: #ea580c;
      background-color: rgba(234, 88, 12, 0.1);
      color: #ea580c;
    }

    /* Proof image modal */
    .proof-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .proof-modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .proof-modal-image {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 0.5rem;
    }

    .proof-modal-close {
      position: absolute;
      top: -2rem;
      right: -2rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.25rem;
    }
  </style>
</head>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCV4danc7NH3BfsQCxF2nuS0iV_V1aoQe0",
      authDomain: "symcodermv-cba04.firebaseapp.com",
      databaseURL: "https://symcodermv-cba04-default-rtdb.firebaseio.com",

      messagingSenderId: "432074388052",
      appId: "1:432074388052:web:07ec04181e2af980b2b3c1",
      measurementId: "G-GBHF3K1C8P"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    // Application State
    let currentUser = null;
    let isAdmin = false;
    let isDarkMode = false;
    let activeTab = 'dashboard';
    let isSidebarOpen = false;
    let totalRegisteredRunners = 0;
    let nextBibNumber = 1000;
    let isLogActivityModalOpen = false;
    let selectedDate = new Date();
    let filterRunner = 'all';
    let runnerActivities = {};
    let adminLogActivityRunner = '';
    let selectedDistance = '100km'; // Default distance

    // PNG Image URLs
    const BACKGROUND_IMAGE = '6059996227148910161.jpg';
    const BIB_BACKGROUND = '6059996227148910161.jpg';
    const RUNNER_BACKGROUND = '6059996227148910161.jpg';
    const CALENDAR_BG = '6059996227148910161.jpg';
    const LOGO_IMAGE = 'South Blues Black Transparent.png';

    // DOM Elements
    const app = document.getElementById('app');

    // Initialize Application
    async function initApp() {
      // Check for saved user
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        const parsedUser = JSON.parse(savedUser);
        // Check if it's admin login
        if (parsedUser.isAdmin) {
          isAdmin = true;
          currentUser = parsedUser;
        } else {
          currentUser = parsedUser;
        }
      }
      
      // Get total registered runners count
      try {
        const snapshot = await db.ref('runners').once('value');
        if (snapshot.exists()) {
          totalRegisteredRunners = snapshot.numChildren();
          
          // Find the highest Bib number
          let highestBib = 999;
          snapshot.forEach(childSnapshot => {
            const runner = childSnapshot.val();
            if (runner.bib_number) {
              const bibNum = parseInt(runner.bib_number.replace('BIB-', ''));
              if (!isNaN(bibNum) && bibNum > highestBib) {
                highestBib = bibNum;
              }
            }
          });
          
          nextBibNumber = Math.max(1000, highestBib + 1);
        }
      } catch (error) {
        console.log('Error fetching runner count:', error);
      }

      // Show splash screen
      showSplashScreen();
    }

    // Splash Screen

      app.innerHTML = `

          <div class="mt-8 sm:mt-12 w-48 h-1 bg-white/20 rounded-full overflow-hidden">
            <div class="h-full bg-white" style="animation: loading 2s ease-in-out infinite;"></div>
          </div>
          <p class="mt-4 text-white/40 text-xs sm:text-sm text-center px-4">Powered by Roadha Run</p>
        </div>
      `;

      setTimeout(() => {
        if (currentUser) {

        } else {

        }

    }

          <!-- Background Overlay -->
          <div class="absolute inset-0 bg-black/50"></div>
          
          <div class="w-full max-w-4xl bg-white/10 backdrop-blur-xl p-6 sm:p-10 rounded-3xl sm:rounded-[3rem] border border-white/10 shadow-2xl relative z-10 animate-fadeIn mobile-padding">
            <div class="text-center mb-8 sm:mb-10">
              <div class="w-12 h-12 sm:w-16 sm:h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 sm:mb-6 shadow-xl shadow-orange-600/20">
                <img src="${LOGO_IMAGE}" alt="Roadha Run Logo" class="w-10 h-10 sm:w-12 sm:h-12 rounded-xl object-cover">
              </div>
              <h2 class="text-2xl sm:text-4xl font-black text-white uppercase tracking-tighter">
                ${isRegister ? 'Join Roadha Run' : 'Runner Login'}

                  ${isRegister ? `
                    <div class="space-y-1">
                      <label class="text-[10px] font-black text-white/40 uppercase tracking-widest ml-4">Full Name *</label>
                      <input 
                        required

      e.preventDefault();

      const isRegister = document.getElementById('name') !== null;

      submitBtn.disabled = true;
      submitBtn.textContent = isRegister ? 'GENERATING BIB...' : 'AUTHENTICATING...';

          const password = document.getElementById('password').value;
          
          // Get selected distance
          const selectedOption = document.querySelector('.distance-option.selected');
          const runDistance = selectedOption ? selectedOption.dataset.distance : '100km';
          
          // Generate unique Bib number
          const bibNumber = generateBibNumber();
          
          // Create user in Firebase Auth
          const userCredential = await auth.createUserWithEmailAndPassword(
            `${bibNumber}@roadharun.run`,
            password
          );
          
          // Save user data to Realtime Database
          const userData = {
            bib_number: bibNumber,
            name: name,
            nickname: nickname,
            contact: contact,
            password: password,
            run_distance: runDistance, // Store selected run distance
            status: 'active',

            total_runs: 0,
            total_distance: 0,
            avg_pace: 0,
            medals: [],
            last_activity_date: null
          };
          
          await db.ref(`runners/${bibNumber}`).set(userData);

          // Update total runners count
          totalRegisteredRunners++;

          // Show Bib assignment success
          currentUser = userData;
          showBibAssignment(bibNumber);
          
        } else {
          // Login with Bib number or contact
          const loginId = document.getElementById('loginId').value;
          const contact = document.getElementById('contact').value;
          
          // Find runner by Bib number (with or without BIB- prefix)
          let bibNumber = loginId.toUpperCase();
          if (!bibNumber.startsWith('BIB-')) {
            bibNumber = `BIB-${bibNumber}`;
          }
          
          // Find runner
          const snapshot = await db.ref(`runners/${bibNumber}`).once('value');
          if (!snapshot.exists()) {
            // Try to find by contact number
            const runnersSnapshot = await db.ref('runners').once('value');
            let foundRunner = null;
            runnersSnapshot.forEach(childSnapshot => {
              const runner = childSnapshot.val();
              if (runner.contact === contact) {
                foundRunner = runner;
              }
            });
            
            if (!foundRunner) {
              throw new Error('Invalid Bib number or contact');
            }
            
            currentUser = foundRunner;
          } else {
            const userData = snapshot.val();
            
            // Check contact number
            if (userData.contact !== contact) {
              throw new Error('Invalid contact number');
            }
            
            currentUser = userData;
          }
          
          localStorage.setItem('currentUser', JSON.stringify(currentUser));
          
          // Show login success with Digital Bib
          showLoginSuccess(currentUser);
        }
      } catch (error) {
        alert(error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = isRegister ? 'JOIN RUN & GET BIB' : 'LOGIN';
      }
    }

    // Create confetti effect

        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear ${Math.random() * 2}s forwards`;
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          if (confetti.parentNode) {
            confetti.parentNode.removeChild(confetti);
          }
        }, 5000);
      }
    }

    // Get next medal goal
    function getNextMedalGoal(currentDistance) {
      const medalGoals = [
        { distance: 50, name: "Bronze", color: "bronze", icon: "fas fa-medal" },
        { distance: 100, name: "Silver", color: "silver", icon: "fas fa-medal" },
        { distance: 250, name: "Gold", color: "gold", icon: "fas fa-medal" },
        { distance: 500, name: "Platinum", color: "platinum", icon: "fas fa-gem" },
        { distance: 1000, name: "Diamond", color: "diamond", icon: "fas fa-gem" }
      ];
      
      let nextMedal = null;
      for (const medal of medalGoals) {
        if (currentDistance < medal.distance) {
          nextMedal = medal;
          break;
        }
      }
      
      if (!nextMedal) {
        return `
          <div class="text-center py-2">
            <p class="text-lg font-black">🏆 CHAMPION! 🏆</p>
            <p class="text-sm mt-1">You've earned all medals! Legend status achieved.</p>
          </div>
        `;
      }
      
      const progress = Math.min(100, Math.round((currentDistance / nextMedal.distance) * 100));
      
      return `
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2 sm:gap-3">
              <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-full medal-${nextMedal.color} flex items-center justify-center">

              </div>
            </div>
            <div class="text-right">
              <p class="text-lg font-black text-white">${progress}%</p>
              <p class="text-xs text-white/80">Progress</p>
            </div>
          </div>
          
          <div class="w-full bg-white/20 rounded-full h-2">
            <div class="bg-white h-2 rounded-full" style="width: ${progress}%"></div>
          </div>
          
          <div class="flex justify-between text-xs text-white/80">
            <span>${currentDistance.toFixed(1)} km</span>
            <span>${nextMedal.distance} km</span>
          </div>

              `Run ${(nextMedal.distance - currentDistance).toFixed(1)} more km to earn this medal!` : 
              'Almost there! Keep going!'}
          </p>
        </div>
      `;
    }

    // Fix for number formatting
    function formatNumber(value, decimals = 1) {
      // Convert to number if it's a string
      const num = typeof value === 'string' ? parseFloat(value) : value;
      
      // Check if it's a valid number
      if (isNaN(num)) {
        return '0.0';
      }
      
      return num.toFixed(decimals);
    }

    // Load sidebar ranking
    async function loadSidebarRanking() {
      const sidebarRanking = document.getElementById('sidebarRanking');
      if (!sidebarRanking) return;

      try {
        const snapshot = await db.ref('runners').once('value');
        const runners = [];
        
        snapshot.forEach(childSnapshot => {
          const runner = childSnapshot.val();
          runners.push(runner);
        });

        // Sort by total distance
        runners.sort((a, b) => (parseFloat(b.total_distance) || 0) - (parseFloat(a.total_distance) || 0));
        
        // Find current user's rank
        const userIndex = runners.findIndex(runner => runner.bib_number === currentUser.bib_number);
        const userRank = userIndex + 1;
        const totalRunners = runners.length;
        
        if (userIndex === -1) {
          sidebarRanking.innerHTML = `
            <div class="text-center py-2">
              <p class="text-xs text-gray-400">Rank not available</p>
            </div>
          `;
          return;
        }

        const percentage = Math.round((userRank / totalRunners) * 100);
        const progressWidth = Math.max(5, Math.min(95, percentage));
        
        sidebarRanking.innerHTML = `
          <div class="bg-zinc-800/50 p-3 sm:p-4 rounded-xl">

    // Load sidebar medals progress
    function loadSidebarMedals() {
      const sidebarMedals = document.getElementById('sidebarMedals');
      if (!sidebarMedals) return;

      try {
        const totalDistance = parseFloat(currentUser.total_distance) || 0;
        const medalGoals = [
          { distance: 50, name: "Bronze", color: "bronze", icon: "fas fa-medal" },
          { distance: 100, name: "Silver", color: "silver", icon: "fas fa-medal" },
          { distance: 250, name: "Gold", color: "gold", icon: "fas fa-medal" },
          { distance: 500, name: "Platinum", color: "platinum", icon: "fas fa-gem" },
          { distance: 1000, name: "Diamond", color: "diamond", icon: "fas fa-gem" }
        ];

        let medalsHTML = '';
        
        medalGoals.forEach(medal => {
          const progress = Math.min(100, Math.round((totalDistance / medal.distance) * 100));
          const isEarned = totalDistance >= medal.distance;
          const isCurrent = totalDistance < medal.distance && 
                          (medalGoals.indexOf(medal) === 0 || 
                           totalDistance >= medalGoals[medalGoals.indexOf(medal) - 1].distance);
          
          medalsHTML += `
            <div class="medal-progress-item">
              <div class="flex items-center gap-3">
                <div class="medal-icon ${isEarned ? `medal-${medal.color}` : 'bg-zinc-700'}">

    // Initialize upload proof form
    function initializeUploadProofForm() {
      const proofImageContainer = document.getElementById('proofImageContainer');
      const proofImageInput = document.getElementById('proofImage');
      const proofImagePlaceholder = document.getElementById('proofImagePlaceholder');
      const proofImagePreviewContainer = document.createElement('div');
      proofImagePreviewContainer.id = 'proofImagePreviewContainer';
      proofImagePreviewContainer.className = 'mt-3 hidden';
      proofImagePreviewContainer.innerHTML = `
        <img id="proofImagePreview" class="proof-image-preview rounded-lg">
        <button type="button" id="removeProofImage" class="mt-2 px-3 py-1 bg-red-600 text-white text-sm rounded-lg">
          Remove Image
        </button>
      `;
      
      proofImageContainer.parentNode.insertBefore(proofImagePreviewContainer, proofImageContainer.nextSibling);

      // Activity type selection
      let selectedActivityType = 'run';
      document.querySelectorAll('.activity-type-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedActivityType = btn.dataset.type;
          document.querySelectorAll('.activity-type-btn').forEach(b => {
            b.classList.remove('active', 'border-orange-600', 'text-orange-600');
          });
          btn.classList.add('active', 'border-orange-600', 'text-orange-600');
        });
      });

      // Set initial activity type
      document.querySelector('.activity-type-btn[data-type="run"]').classList.add('active', 'border-orange-600', 'text-orange-600');

      // Image upload handling
      proofImageContainer.addEventListener('click', () => {
        proofImageInput.click();
      });

      proofImageContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        proofImageContainer.style.borderColor = '#ea580c';
        proofImageContainer.style.background = '#f9fafb';
      });

      proofImageContainer.addEventListener('dragleave', () => {
        proofImageContainer.style.borderColor = '#d1d5db';
        proofImageContainer.style.background = '#f9fafb';
      });

      proofImageContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        proofImageContainer.style.borderColor = '#d1d5db';
        proofImageContainer.style.background = '#f9fafb';
        
        if (e.dataTransfer.files.length > 0) {
          const file = e.dataTransfer.files[0];
          if (file.type.startsWith('image/')) {
            handleImageUpload(file);
          } else {
            alert('Please upload an image file (JPG, PNG, GIF)');
          }
        }
      });

      proofImageInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleImageUpload(e.target.files[0]);
        }
      });

      function handleImageUpload(file) {
        if (file.size > 5 * 1024 * 1024) {
          alert('Image size should be less than 5MB');
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          proofImagePlaceholder.style.display = 'none';
          const proofImagePreview = document.getElementById('proofImagePreview');
          proofImagePreview.src = e.target.result;
          proofImagePreviewContainer.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }

      // Remove image button
      document.getElementById('removeProofImage')?.addEventListener('click', () => {
        proofImageInput.value = '';
        proofImagePlaceholder.style.display = 'block';
        proofImagePreviewContainer.classList.add('hidden');
      });

      // Form submission
      document.getElementById('uploadProofForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitProofBtn');
        const originalText = submitBtn.innerHTML;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="inline-block animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div> Uploading...';
        
        try {
          // Validate inputs
          const activityType = selectedActivityType;
          const date = document.getElementById('proofDate').value;
          const notes = document.getElementById('proofNotes').value;
          const proofImage = document.getElementById('proofImage').files[0];
          
          if (!proofImage) {
            throw new Error('Please upload a proof image');
          }
          
          if (!date) {
            throw new Error('Please select a date');
          }
          
          // Generate unique filename
          const timestamp = Date.now();
          const filename = `proof_${currentUser.bib_number}_${timestamp}.${proofImage.name.split('.').pop()}`;
          
          // Upload image to Firebase Storage
          const storageRef = storage.ref(`proof_images/${filename}`);
          const uploadTask = storageRef.put(proofImage);
          
          await uploadTask;
          
          // Get download URL
          const imageUrl = await storageRef.getDownloadURL();
          
          // Save proof submission to database
          const proofData = {
            bib_number: currentUser.bib_number,
            runner_name: currentUser.name,
            nickname: currentUser.nickname,
            activity_type: activityType,
            date: date,
            image_url: imageUrl,
            filename: filename,
            notes: notes || null,
            status: 'pending',
            submission_date: new Date().toISOString(),
            reviewed_by: null,
            reviewed_date: null,
            distance_added: 0,
            pace_added: 0,
            duration_added: 0
          };
          
          await db.ref('proof_submissions').push(proofData);
          
          alert('Proof uploaded successfully! Admin will review and log your activity.');
          
          // Reset form
          document.getElementById('uploadProofForm').reset();
          proofImagePlaceholder.style.display = 'block';
          proofImagePreviewContainer.classList.add('hidden');
          document.querySelector('.activity-type-btn[data-type="run"]').classList.add('active', 'border-orange-600', 'text-orange-600');
          document.querySelector('.activity-type-btn[data-type="walk"]').classList.remove('active', 'border-orange-600', 'text-orange-600');
          
          // Reload recent proofs
          loadRecentProofs();
          
        } catch (error) {
          alert('Error: ' + error.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      });
    }

    // Delete runner (keep existing function)
    async function deleteRunner(bibNumber) {
      if (!confirm(`Are you sure you want to delete runner ${bibNumber}? This action cannot be undone.`)) {
        return;
      }

      try {
        // Delete runner from database
        await db.ref(`runners/${bibNumber}`).remove();
        
        // Delete runner's proof submissions
        const proofsSnapshot = await db.ref('proof_submissions').orderByChild('bib_number').equalTo(bibNumber).once('value');
        const proofUpdates = {};
        proofsSnapshot.forEach(childSnapshot => {
          proofUpdates[`proof_submissions/${childSnapshot.key}`] = null;
        });
        
        // Delete runner's activities
        const activitiesSnapshot = await db.ref('running_logs').orderByChild('bib_number').equalTo(bibNumber).once('value');
        const activityUpdates = {};
        activitiesSnapshot.forEach(childSnapshot => {
          activityUpdates[`running_logs/${childSnapshot.key}`] = null;
        });
        
        // Combine updates
        const updates = { ...proofUpdates, ...activityUpdates };
        
        if (Object.keys(updates).length > 0) {
          await db.ref().update(updates);
        }
        
        alert(`Runner ${bibNumber} deleted successfully`);
        
        // Refresh runners list
        loadRunnersList();
        
      } catch (error) {
        console.error('Error deleting runner:', error);
        alert('Error deleting runner');
      }
    }

                          ${proof.nickname ? proof.nickname.substring(0, 2).toUpperCase() : 'RU'}
                        </div>
                        <div>
                          <h3 class="font-bold dark:text-white">${proof.nickname || proof.runner_name}</h3>
                          <p class="text-sm text-gray-500 dark:text-gray-400">${proof.bib_number}</p>
                        </div>
                      </div>
                      <div class="mt-2 flex flex-wrap gap-2">
                        <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded text-xs font-bold">
                          ${proof.activity_type || 'Run'}
                        </span>
                        <span class="px-2 py-1 bg-gray-100 dark:bg-zinc-700 text-gray-600 dark:text-gray-400 rounded text-xs">
                          ${formattedActivityDate}
                        </span>
                        <span class="px-2 py-1 bg-gray-100 dark:bg-zinc-700 text-gray-600 dark:text-gray-400 rounded text-xs">
                          Submitted ${timeAgo}
                        </span>
                      </div>
                    </div>
                  </div>
                  
                  ${proof.notes ? `
                    <div class="mb-4 p-3 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg">
                      <p class="text-sm font-bold dark:text-white mb-1">Runner's Notes:</p>
                      <p class="text-sm dark:text-white italic">"${proof.notes}"</p>
                    </div>
                  ` : ''}
                  
                  <!-- Action Buttons -->
                  <div class="flex flex-wrap gap-2">
                    <button 
                      data-proof-id="${proof.id}"
                      data-bib-number="${proof.bib_number}"
                      data-action="log"
                      class="log-activity-from-proof px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-bold rounded-lg transition-all flex items-center gap-2"
                    >
                      <i class="fas fa-plus"></i>
                      Log Activity
                    </button>
                    <button 
                      data-proof-id="${proof.id}"
                      data-action="reject"
                      class="reject-proof-btn px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-bold rounded-lg transition-all flex items-center gap-2"
                    >
                      <i class="fas fa-times"></i>
                      Reject
                    </button>
                    <button 
                      data-image-url="${proof.image_url}"
                      class="view-proof-details-btn px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold rounded-lg transition-all flex items-center gap-2"
                    >
                      <i class="fas fa-eye"></i>
                      View Full Size
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // Add event listeners for buttons
        document.querySelectorAll('.log-activity-from-proof').forEach(btn => {
          btn.addEventListener('click', () => {
            const proofId = btn.dataset.proofId;
            const bibNumber = btn.dataset.bibNumber;
            showLogActivityFromProofModal(proofId, bibNumber);
          });
        });

        document.querySelectorAll('.reject-proof-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const proofId = btn.dataset.proofId;
            if (confirm('Are you sure you want to reject this proof?')) {
              await updateProofStatus(proofId, 'rejected');
              loadPendingProofs();
            }
          });
        });

        document.querySelectorAll('.view-proof-details-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const imageUrl = btn.dataset.imageUrl;
            showProofImageModal(imageUrl);
          });
        });

        // Add click event for proof images
        document.querySelectorAll('.proof-image-container img').forEach(img => {
          img.parentElement.addEventListener('click', () => {
            const imageUrl = img.dataset.imageUrl;
            showProofImageModal(imageUrl);
          });
        });

      } catch (error) {
        console.error('Error loading pending proofs:', error);
        pendingProofsList.innerHTML = `
          <div class="text-center py-10">
            <p class="text-red-500">Error loading pending proofs. Please try again.</p>
          </div>

      }
    }

    // Admin Reports Component
    async function renderAdminReports(container) {
      // Load report data
      let totalRunners = 0;
      let hundredKmRunners = 0;
      let hundredEightyKmRunners = 0;
      let totalProofs = 0;
      let pendingProofs = 0;
      let approvedProofs = 0;
      let totalDistance = 0;
      let runnersData = [];
      let activitiesByDay = {};

      try {
        // Get runners data
        const runnersSnapshot = await db.ref('runners').once('value');
        totalRunners = runnersSnapshot.numChildren();
        runnersSnapshot.forEach(childSnapshot => {
          const runner = childSnapshot.val();
          runnersData.push(runner);
          
          // Count by distance challenge
          if (runner.run_distance === '180km') {
            hundredEightyKmRunners++;
          } else {
            hundredKmRunners++;
          }
          
          // Add to total distance
          if (runner.total_distance) {
            totalDistance += parseFloat(runner.total_distance) || 0;
          }
        });

        // Get proof submissions data
        const proofsSnapshot = await db.ref('proof_submissions').once('value');
        proofsSnapshot.forEach(childSnapshot => {
          const proof = childSnapshot.val();
          totalProofs++;
          
          if (proof.status === 'pending') pendingProofs++;
          if (proof.status === 'approved') approvedProofs++;
          
          // Group by date
          if (proof.submission_date) {
            const date = new Date(proof.submission_date).toISOString().split('T')[0];
            if (!activitiesByDay[date]) {
              activitiesByDay[date] = 0;
            }
            activitiesByDay[date]++;
          }
        });
        
      } catch (error) {
        console.error('Error loading report data:', error);
      }

      // Sort runners by distance
      runnersData.sort((a, b) => (parseFloat(b.total_distance) || 0) - (parseFloat(a.total_distance) || 0));
      const topRunners = runnersData.slice(0, 5);

      container.innerHTML = `
        <div class="animate-fadeIn">
          <div class="flex justify-between items-center mb-4 sm:mb-6">
            <div>
              <h2 class="text-xl sm:text-2xl font-black tracking-tight dark:text-white">Reports & Analytics</h2>
              <p class="text-gray-500 dark:text-gray-400 text-sm">Roadha Run Performance Insights</p>
            </div>
            <button 
              id="exportReports"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-bold rounded-xl transition-all flex items-center gap-2"
            >
              <i class="fas fa-download"></i>
              Export Report
            </button>
          </div>
          
          <!-- Summary Stats -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-6">
            <div class="bg-white dark:bg-zinc-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Total Runners</p>
                  <p class="text-2xl font-black mt-1 dark:text-white">${totalRunners}</p>
                </div>
                <div class="w-10 h-10 rounded-xl bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
                  <i class="fas fa-users text-blue-600 dark:text-blue-400"></i>
                </div>
              </div>
            </div>
            <div class="bg-white dark:bg-zinc-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Total Proofs</p>
                  <p class="text-2xl font-black mt-1 dark:text-white">${totalProofs}</p>
                </div>
                <div class="w-10 h-10 rounded-xl bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                  <i class="fas fa-images text-green-600 dark:text-green-400"></i>
                </div>
              </div>
            </div>
            <div class="bg-white dark:bg-zinc-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Total Distance</p>
                  <p class="text-2xl font-black mt-1 dark:text-white">${formatNumber(totalDistance, 1)} km</p>
                </div>
                <div class="w-10 h-10 rounded-xl bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center">
                  <i class="fas fa-route text-orange-600 dark:text-orange-400"></i>
                </div>
              </div>
            </div>
            <div class="bg-white dark:bg-zinc-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Pending Reviews</p>
                  <p class="text-2xl font-black mt-1 dark:text-white">${pendingProofs}</p>
                </div>
                <div class="w-10 h-10 rounded-xl bg-yellow-100 dark:bg-yellow-900/30 flex items-center justify-center">
                  <i class="fas fa-clock text-yellow-600 dark:text-yellow-400"></i>
                </div>
              </div>
            </div>
          </div>
          
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Top Performers -->
            <div class="bg-white dark:bg-zinc-800 p-4 sm:p-5 rounded-2xl sm:rounded-3xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <h3 class="font-bold dark:text-white mb-4">Top 5 Performers</h3>
              <div class="space-y-3">
                ${topRunners.length > 0 ? topRunners.map((runner, index) => {
                  return `
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-zinc-700/50 rounded-xl">
                      <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full ${
                          index === 0 ? 'crown-gold' : 
                          index === 1 ? 'crown-silver' : 
                          index === 2 ? 'crown-bronze' : 
                          'bg-orange-600/20'
                        } flex items-center justify-center text-xs font-bold">
                          ${index + 1}
                        </div>
                        <div>
                          <p class="text-sm font-bold dark:text-white">${runner.nickname}</p>
                          <p class="text-xs text-gray-500 dark:text-gray-400">${runner.bib_number} • ${runner.run_distance || '100km'}</p>
                        </div>
                      </div>
                      <div class="text-right">
                        <p class="text-sm font-bold dark:text-white">${formatNumber(runner.total_distance || 0, 1)} km</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${runner.total_runs || 0} runs</p>
                      </div>
                    </div>
                  `;
                }).join('') : `
                  <p class="text-gray-500 dark:text-gray-400 text-center py-4">No runner data available</p>
                `}
              </div>
            </div>
            
            <!-- Challenge Distribution -->
            <div class="bg-white dark:bg-zinc-800 p-4 sm:p-5 rounded-2xl sm:rounded-3xl shadow-sm border border-gray-100 dark:border-zinc-700">
              <h3 class="font-bold dark:text-white mb-4">Challenge Distribution</h3>
              <div class="space-y-4">
                <div>
                  <div class="flex justify-between text-sm mb-1">
                    <span class="text-gray-600 dark:text-gray-300">100km Challenge</span>
                    <span class="font-bold dark:text-white">${hundredKmRunners}</span>
                  </div>
                  <div class="w-full bg-gray-200 dark:bg-zinc-700 rounded-full h-2">
                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${totalRunners > 0 ? (hundredKmRunners / totalRunners * 100) : 0}%"></div>
                  </div>
                </div>
                <div>
                  <div class="flex justify-between text-sm mb-1">
                    <span class="text-gray-600 dark:text-gray-300">180km Challenge</span>
                    <span class="font-bold dark:text-white">${hundredEightyKmRunners}</span>
                  </div>
                  <div class="w-full bg-gray-200 dark:bg-zinc-700 rounded-full h-2">
                    <div class="bg-orange-600 h-2 rounded-full" style="width: ${totalRunners > 0 ? (hundredEightyKmRunners / totalRunners * 100) : 0}%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Recent Activity Chart -->
          <div class="bg-white dark:bg-zinc-800 p-4 sm:p-5 rounded-2xl sm:rounded-3xl shadow-sm border border-gray-100 dark:border-zinc-700 mt-6">
            <h3 class="font-bold dark:text-white mb-4">Recent Proof Submissions (Last 7 Days)</h3>
            <div class="h-64 flex items-end justify-between gap-1 sm:gap-2">
              ${(() => {
                // Get last 7 days
                const dates = [];
                const today = new Date();
                for (let i = 6; i >= 0; i--) {
                  const date = new Date(today);
                  date.setDate(date.getDate() - i);
                  dates.push(date.toISOString().split('T')[0]);
                }
                
                // Get counts for each date
                const counts = dates.map(date => activitiesByDay[date] || 0);
                const maxCount = Math.max(...counts, 1);
                
                return dates.map((date, index) => {
                  const count = counts[index];
                  const height = (count / maxCount) * 100;
                  const day = new Date(date).toLocaleDateString('en-GB', { weekday: 'short' });
                  
                  return `
                    <div class="flex-1 flex flex-col items-center">
                      <div class="w-full bg-gray-200 dark:bg-zinc-700 rounded-t-lg overflow-hidden" style="height: ${height}%">
                        <div class="w-full bg-gradient-to-t from-red-600 to-red-500 h-full"></div>
                      </div>
                      <div class="text-center mt-2">
                        <p class="text-xs font-bold dark:text-white">${count}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${day}</p>
                      </div>
                    </div>
                  `;
                }).join('');
              })()}
            </div>
          </div>
        </div>
      `;

      // Export reports button
      document.getElementById('exportReports').addEventListener('click', () => {
        exportReports();
      });
    }

    // Export reports
    function exportReports() {
      // Create CSV content
      let csvContent = "Roadha Run - Admin Report\n\n";
      csvContent += "Generated: " + new Date().toLocaleString() + "\n\n";
      csvContent += "Metric,Value\n";
      csvContent += "Total Runners," + totalRegisteredRunners + "\n";
      csvContent += "100km Challenge Runners,N/A\n";
      csvContent += "180km Challenge Runners,N/A\n";
      csvContent += "Total Proof Submissions,N/A\n";
      csvContent += "Pending Proof Reviews,N/A\n";
      csvContent += "Total Distance,N/A km\n\n";
      csvContent += "Report exported from Roadha Run Admin Dashboard";
      
      // Create blob and download
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `roadha-run-report-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      alert('Report exported successfully!');
    }

    // Utility Functions
    function toggleSidebar() {
      isSidebarOpen = !isSidebarOpen;
      renderMainApp();
    }

    function handleLogout() {
      auth.signOut();
      localStorage.removeItem('currentUser');
      currentUser = null;
      isAdmin = false;
      renderLogin();
    }

    function updateSidebarButtons() {
      // Update sidebar tab buttons
      document.querySelectorAll('.sidebar-tab-btn').forEach(btn => {
        const tabId = btn.dataset.tab;
        if (tabId === activeTab) {
          if (isAdmin) {
            btn.classList.add('bg-red-600', 'text-white', 'shadow-lg', 'shadow-red-600/20');
            btn.classList.remove('text-gray-400', 'hover:bg-zinc-800', 'hover:text-white');
          } else {
            btn.classList.add('bg-orange-600', 'text-white', 'shadow-lg', 'shadow-orange-600/20');
            btn.classList.remove('text-gray-400', 'hover:bg-zinc-800', 'hover:text-white');
          }
        } else {
          btn.classList.remove('bg-orange-600', 'text-white', 'shadow-lg', 'shadow-orange-600/20', 'bg-red-600', 'shadow-red-600/20');
          btn.classList.add('text-gray-400', 'hover:bg-zinc-800', 'hover:text-white');
        }
      });

      // Update mobile tab buttons (only for runners)
      if (!isAdmin) {
        document.querySelectorAll('.mobile-tab-btn').forEach(btn => {
          const tabId = btn.dataset.tab;
          if (tabId === activeTab) {
            btn.classList.add('text-orange-600');
            btn.classList.remove('text-gray-500', 'dark:text-gray-400');
          } else {
            btn.classList.remove('text-orange-600');
            btn.classList.add('text-gray-500', 'dark:text-gray-400');
          }
        });
      }

      // Add sidebar logout listener
      const sidebarLogout = document.getElementById('sidebarLogout');
      if (sidebarLogout) {
        sidebarLogout.addEventListener('click', handleLogout);
      }

      // Add sidebar tab listeners
      document.querySelectorAll('.sidebar-tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          activeTab = btn.dataset.tab;
          isSidebarOpen = false;
          renderMainApp();
        });
      });

      // Add sidebar overlay listener
      const overlay = document.getElementById('sidebarOverlay');
      if (overlay) {
        overlay.addEventListener('click', () => {
          isSidebarOpen = false;
          renderMainApp();
        });
      }
    }

    // Format date for display
    function formatDate(date) {
      return date.toLocaleDateString('en-GB', { 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric' 
      });
    }

    // Get time ago string
    function getTimeAgo(date) {
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.round(diffMs / 60000);
      const diffHours = Math.round(diffMs / 3600000);
      const diffDays = Math.round(diffMs / 86400000);
      
      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins === 1 ? '' : 's'} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours === 1 ? '' : 's'} ago`;
      return `${diffDays} day${diffDays === 1 ? '' : 's'} ago`;
    }

    // Initialize the application
    initApp();
  </script>
  <script>
    
  </script>
</body>
